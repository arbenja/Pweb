       <!-----------------formulario registro aki----------------->
       <section class="container">
        <header>Registro</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Nombre completo</label>
            <input type="text" placeholder="Ingrese Nombre completo" required />
          </div>
  
          <div class="input-box">
            <label>Correo electronico</label>
            <input type="text" placeholder="Ingrese correo electronico" required />
          </div>
  
          <div class="column">
            <div class="input-box">
              <label>Numero de telefono</label>
              <input type="number" placeholder="Ingrese numero celular" required />
            </div>
            <div class="input-box">
              <label>Fecha de nacimiento</label>
              <input type="date" placeholder="Ingrese fecha de nacimiento" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Genero</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Masculino</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Femenino</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Prefiero no decirlo</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Direccion</label>
            <input type="text" placeholder="Ingrese primera direccion" required />
            <input type="text" placeholder="Ingrese segunda direccion" required />
            <div class="column">
              <div class="select-box">
                <select>
                  <option hidden>Pais</option>
                  <option>Chile</option>
                  <option>REnca</option>
                  <option>Renca</option>
                  <option>Renca</option>
                </select>
              </div>
              <input type="text" placeholder="Ingrese ciudad" required />
            </div>
            <div class="column">
              <input type="text" placeholder="Ingrese su region" required />
              <input type="number" placeholder="Ingrese codigo postal" required />
            </div>
          </div>
          <button>Confirmar</button>
        </form>
      </section>
